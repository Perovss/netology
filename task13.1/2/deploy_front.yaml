---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: product
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: perovss/frontend
          name: frontend
          ports:
            - containerPort: 80
          env:
            - name: BASE_URL
              value: http://backend:9000
      restartPolicy: Always
      initContainers:
      - name: init-postgres
        image: busybox
        command: ['sh', '-c', 'sleep 5']